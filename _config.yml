# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/
 
# Site
title: lion1ou
subtitle: 「做一个脚踏实地的前端学徒」
description: 「做一个脚踏实地的前端学徒」
author: lion1ou
language: zh-CN
timezone:
avatar: https://i.loli.net/2019/11/15/FpoMI3UCqyKxnb8.jpg

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://lion1ou.win
root: /
permalink: :year/:month/:day/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year:month:day-:title.md # File name of new posts
default_layout: post
auto_spacing: true # 在中文和英文之间加入空格
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0 
render_drafts: false
post_asset_folder: false
relative_link: false
future: false

# 默认代码高亮功能
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace:

# 代码高亮插件
prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'okaidia'
  line_number: false    # default false

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 50
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-xoxo

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: 
    github: git@github.com:lion1ou/lion1ou.github.io.git
  # coding: git@git.coding.net:418120186/418120186.git,coding-pages
  branch: master
  # 在github、coding上对应项目中复制，选择shh和http都行

# 插件生成站点地图
Plugins:
- hexo-generator-baidu-sitemap
- hexo-generator-sitemap

# hexo sitemap网站地图
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# 统计
baidu_analytics: 670319318804add6c99a71df6601f645
google_analytics: UA-153662927-1

# disqus评论
disqus_shortname: lion1ou

# 插件本地搜索配置
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
