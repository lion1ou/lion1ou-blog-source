# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: lion1ou
subtitle: 「做一个脚踏实地的前端学徒」
description: 「做一个脚踏实地的前端学徒」
keywords: 前端 程序员
author: lion1ou
language: zh-CN
timezone:
avatar: https://i.loli.net/2019/11/15/FpoMI3UCqyKxnb8.jpg

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://lion1ou.tech
root: /
permalink: :year-:month/:post_title/
permalink_defaults: 
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tag
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month/:title.md # File name of new posts
default_layout: post
auto_spacing: false
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: post # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
prismjs:
  enable: false



# Category & Tag
default_category: '杂记'
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 50
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: hexo-theme-sprite

# 自动发布
# hexo-deployer-git https://github.com/hexojs/hexo-deployer-git
deploy:
  type: git
  repo: 
    github: git@github.com:lion1ou/lion1ou.github.io.git
  branch: master


# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true


# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:


############### 以上是系统默认配置项 ##################


# 插件生成站点地图
# https://github.com/hexojs/hexo-generator-sitemap
# https://github.com/coneycode/hexo-generator-baidu-sitemap
Plugins:
  - hexo-generator-baidu-sitemap
  - hexo-generator-sitemap

# hexo sitemap网站地图
sitemap:
  path: sitemap.xml

baidusitemap:
  path: baidusitemap.xml

# 添加 RSS 订阅支持
# https://github.com/hexojs/hexo-generator-feed
feed:
  enable: true
  type: 
    - atom
    - rss2
  path:
    - atom.xml
    - rss2.xml
  limit: 10
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png
  autodiscovery: true
  template:

############### 以上是插件配置项，不依赖主题 ##################

# 统计
baidu_analytics: 670319318804add6c99a71df6601f645
google_analytics: UA-153662927-1

# disqus评论
disqus_shortname: lion1ou

# 插件本地搜索配置
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

############### 以上是主题配置项，需要依赖主题，不同主题不同 ##################